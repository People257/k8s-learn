apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-web-ingress
  annotations:
    # ğŸ” æ ¸å¿ƒï¼šå‘Šè¯‰ cert-manager è‡ªåŠ¨é¢å‘è¯ä¹¦
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - local.127.0.0.1.nip.io
      secretName: my-web-tls
  rules:
    - host: local.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-web
                port:
                  number: 80